<DOCTYPE HTML5>
<html>
  <head>
    <link href="{{ url_for('static', path='/login.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body width="100%" height="100%">
    <form action="/login" name="userinfo" class="loginForm" method="post">
      {% if msg %}
        <div class="alert alert-success" role="alert">
          {{ msg }}
        </div>
      {% endif %}
      {% for error in errors %}
        <div class="alert alert-danger" role="alert">
          {{ error }}
        </div>
      {% endfor %}
      <h2>Login</h2>
      <div class="idForm">
        <input type="text" name="user_id" class="id" placeholder="ID">
      </div>
      <div class="passForm">
        <input type="password" name="password" class="pw" placeholder="PW">
      </div>
      <button type="submit" class="btn">
        LOG IN
      </button>
      <div class="bottomText">
        Don't you have ID? <a href="#">sign up</a>
      </div>
    </form>
  </body>
</html>
