<DOCTYPE HTML5>
<html>
  <head>
    <link href="{{ url_for('static', path='/css/login.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body width="100%" height="100%">
    <form action="/" name="userinfo" class="loginForm" method="post" autocomplete="new-password">
      {% for error in errors %}
        <div class="alert alert-danger" role="alert">
          {{ error }}
        </div>
      {% endfor %}
      <h2>Login</h2>
      <div class="idForm">
        <input type="text" name="user_id" class="id" placeholder="ID" autocomplete="new-password">
      </div>
      <div class="passForm">
        <input type="password" name="password" class="pw" placeholder="PW" autocomplete="new-password">
      </div>
      <button type="submit" class="btn">
        LOGIN
      </button>

      <div class="bottomText">
        Don't have an account? <a href="/register">sign up</a>
      </div>
    </form>
  </body>
</html>
