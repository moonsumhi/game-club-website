<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Gamers Space - Community</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">
    </head>
    <body>
        <!-- Navigation-->
        {% include 'navbar.html' %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static', path='/assets/img/community.jpeg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{ post.title }}</h1>
                            <span class="meta">
                                Posted on {{ post.createdAt }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>
                            {{ post.content }}
                        </p>
                    </div>
                </div>
            </div>
        </article>
        <!-- comments -->
        <hr class="mt-5">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <form action="/comments/?post_id={{ post.id }}" method="post" role="form">
                        <p><mark>Your Answer</mark></p>
                        <div class="mb-3">
                            <textarea class="form-control" id="answer" rows="3" name="comment" autocomplete="new-password"></textarea>
                        </div>
                        <!-- Write button -->
                        <div class="d-grid gap-2 d-md-flex justify-content-center">
                            <button type="submit" class="btn btn-primary mb-3">등록</button>
                        </div>
                    </form>
                    <!-- comments load -->
                    {% if post.comments %}
                        {% for comment in post.comments|reverse %}
                            <hr class="mt-5">
                            <p>{{comment}}</p>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
        <!-- Footer-->
        {% include 'footer.html' %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
