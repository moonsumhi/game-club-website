<DOCTYPE HTML5>
<html>
  <head>
    <link href="{{ url_for('static', path='/login.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body width="100%" height="100%">
    <form action="/register" name="userinfo" class="loginForm" method="post" autocomplete="new-password">
      {% if msg %}
        <div class="alert alert-success" role="alert">
          {{ msg }}
        </div>
      {% endif %}
      {% for error in errors %}
        <div class="alert alert-danger" role="alert">
          {{ error }}
        </div>
      {% endfor %}
      <h2>Registration</h2>
      <div class="idForm">
        <input type="text" name="user_id" class="id" placeholder="ID" autocomplete="new-password">
      </div>
      <div class="nameForm">
        <input type="text" name="user_name" class="name" placeholder="NICKNAME" autocomplete="new-password">
      </div>
      <div class="passForm">
        <input type="password" name="password" class="pw" placeholder="PW" autocomplete="new-password">
      </div>
      <button type="sign up" class="btn">
        SIGN UP
      </button>
      <div class="bottomText">
        You got an account? <a href="/login">login</a>
      </div>
    </form>
  </body>
</html>
